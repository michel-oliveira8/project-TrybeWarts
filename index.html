<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TribeWarts</title>
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" width="100px">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="text" id="login" placeholder="Login">
            <input type="text" id="senha" placeholder="Senha">
            <button id="entrar">Entrar</button>
        </form>

    </header>
    <main>
        <form id="evaluation-form">
            <input type="text" id="input-name" placeholder="Nome">
            <input type="text" id="input-lastname" placeholder="Sobrenome">
            <input type="text" id="input-email" placeholder="Email">
        </form>
    </main>
    <div class="forms-logo"><img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg"></div>
    <script src="script.js"></script>
</body>

</html>
