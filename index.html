<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TribeWarts</title>
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" width="100px">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="text" id="login" placeholder="Login">
            <input type="text" id="senha" placeholder="Senha">
            <button id="entrar">Entrar</button>
        </form>

    </header>
    <main>
        <form id="evaluation-form">
            <div id="form-name">
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div id="form-email">
                <input type="text" id="input-email" placeholder="Email">
                <label for="house"> Casa:
                    <select name="casa" id="house">
                        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option value="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
                </label>
            </div>
            <hr>
            <label for="" id="label-family">Qual sua família?</label>
            <label for="frontend">
                <input type="radio" id="frontend" name="family" value="Frontend">Frontend
            </label>
            <label for="backend">
                <input type="radio" name="family" value="Backend" id="backend">Backend
            </label>
            <label for="fullstack">
                <input type="radio" name="family" value="FullStack" id="fullstack">FullStack
            </label>
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <label for="">
                <input type="checkbox" value="HoFs" class="subject">HoFs
                <input type="checkbox" value="Jest" class="subject">Jest
                <input type="checkbox" value="Promises" class="subject">Promises
                <input type="checkbox" value="React" class="subject">React
                <input type="checkbox" value="SQL" class="subject">SQL
                <input type="checkbox" value="Python" class="subject">Python
            </label>
            <div class="btn-radio">
                <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                <label for="">
                    <input type="radio" name="rate" id="" value="1">1
                    <input type="radio" name="rate" id="" value="2">2
                    <input type="radio" name="rate" id="" value="3">3
                    <input type="radio" name="rate" id="" value="4">4
                    <input type="radio" name="rate" id="" value="5">5
                    <input type="radio" name="rate" id="" value="6">6
                    <input type="radio" name="rate" id="" value="7">7
                    <input type="radio" name="rate" id="" value="8">8
                    <input type="radio" name="rate" id="" value="9">9
                    <input type="radio" name="rate" id="" value="10">10
                </label>
            </div>
            <label for="" class="textarea">Deixe seu comentário:</label>
            <textarea name="comentario" id="comentario" cols="30" rows="10" maxlength="500"></textarea>
            <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?
                <input type="checkbox" name="" id="agreement">
            </label>
            <button type="submit" id="submit-btn" disabled>Enviar</button>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </main>
    <footer id="footer">Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
</body>

</html>
